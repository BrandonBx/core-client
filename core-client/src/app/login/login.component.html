<div fxLayout="row" fxLayoutAlign="center center">
  <mat-card>
    <mat-card-title>Connexion</mat-card-title>
    <mat-card-content fxLayout="column" fxLayoutAlign="start center">
      <mat-form-field appearance="fill">
        <mat-label>Nom d'utilisateur</mat-label>
        <input matInput placeholder="Nom d'utilisateur">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" placeholder="Mot de passe">
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer fxLayoutAlign="end end">
      <button id="Connecting" mat-flat-button color="primary">Se connecter</button>
    </mat-card-footer>
  </mat-card>
</div>
